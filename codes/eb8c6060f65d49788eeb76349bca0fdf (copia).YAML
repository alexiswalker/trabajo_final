language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  - directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: ./gradlew -iS build
after_success:
  ./gradlew -iS uploadArchives
env:
 global:
   - ORG_GRADLE_PROJECT_ossSnapshotRepositoryUrl=https://oss.sonatype.org/content/repositories/snapshots/
   - secure: ""
   - secure: ""
