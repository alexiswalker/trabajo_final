stages:
  - build
  - check

maven-build:
  image: maven:3-jdk-8
  stage: build
  script:
    - mvn compile
  artifacts:
    paths:
      - target

defprev-check:
  image: docker
  services:
    - docker:dind

  stage: check
  script:
    - wget -qO- ${DPC} | sh -s -- --project-dir=target --token=${TOKEN}