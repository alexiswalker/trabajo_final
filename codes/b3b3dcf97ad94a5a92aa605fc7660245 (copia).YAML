# dependencies
  highlighter:      rouge
  kramdown:
    auto_ids:       true
  markdown:         kramdown

# permalinks
  permalink:        pretty

# server
  baseurl:          "/material" # workaround for our GitHub Pages hosting
  destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
  encoding:         "UTF-8"
  exclude:          
                    - .git
                    - .gitignore
                    - .sass-cache
                    - assets/
                    - bower.json
                    - Gemfile
                    - Gemfile.lock
                    - gh-pages/
                    - Gruntfile.js
                    - lint-vars.sh
                    - node_modules/
                    - npm-shrinkwrap.json
                    - package.json
  host:             0.0.0.0
  plugins:
                    - jekyll-redirect-from
                    - jekyll-sitemap
                    - jekyll-toc
  port:             9999
  source:           "."
  url:              "http://daemonite.github.io/material"

# social
  authors:          "Daemonite"
  description:      "Daemonite's Material UI is a cross-platform and fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
  title:            "Material"

