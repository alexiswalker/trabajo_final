PREFIX: '&aShop > &f'
LANG:
  CONSOLE: Server
MSG:
  ERROR: &7Error occured, please contact a member of staff.
  INGAMEONLY: &7This command can be used only in the game.
  NOACCESS: &4You do not have permission to do that.
  NOTLOADED: &7Your data isn't loaded yet, please try again later.
  NOTLOADEDTARGET: &7This player's data isn't loaded yet, please try again later.
  RELOADED: &7Configuration reloaded.
  USAGE:
    SUBCOMMAND: '&bUsage: &7%usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: &bUsage: &7/shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: &7You set &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop to &c%modifier%&f.
          ADDEDBY: &7Your &b%type%&7 price modifier for the &b%item% &7item in &b%shop% &7shop was
            set to &b%modifier%&7 by &b%player%.
        SHOP:
          USAGE: &bUsage: &7/shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: &7You set &b%player%'s %type%&7 price modifier for all items in &b%shop%
            &7shop to &b%modifier%.
          ADDEDBY: &7Your &b%type% &7price modifier for all items in&b %shop% &7shop was set
            to &b%modifier%&7 by &b%player%.
        GLOBAL:
          USAGE: &bUsage: &7/shop addmodifier global <player> <value> [buy|sell]
          ADDED: &7You set &b%player%'s %type% &7price modifier to &b%modifier%.
          ADDEDBY: &7Your&b %type% &7price modifier was set to &b%modifier%&7 by &b%player%.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &b%player%'s modifiers:
            &bGlobal modifiers:
            &7%global%
            &bShop modifiers:
            &7%shop%
            &bItem modifiers:
            &7%item%
          ENTRY:
            ITEM: '&bItem: &7%item% &bShop: &7%shop% &bBuy: &7%buy% &bSell: &7%sell%'
            SHOP: '&bShop: &7%shop% &bBuy: &7%buy% &bSell: &7%sell%'
            GLOBAL: '&bBuy: &7%buy% &bSell: &7%sell%'
      RESETMODIFIER:
        ITEM:
          USAGE: &bUsage: &7/shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: &7You reset &b%player%'s %type% &7price modifier for the &b%item% &7item
            in &b%shop% &7shop.
          RESETBY: &7Your &b%type%&7 price modifier for the &b%item% &7item in &b%shop% &7shop was
            reset by &b%player%.
        SHOP:
          USAGE: &bUsage: &7/shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: &7You reset &b%player%'s %type% &7price modifier for all items in&b %shop%
            &7shop.
          RESETBY: &7Your &b%type% &7price modifier for all items in &b%shop% &7shop was set
            to by &b%player%.
        GLOBAL:
          USAGE: &bUsage: &7/shop resetmodifier global <player> [buy|sell]
          RESET: &7You reset &b%player%'s %type% &7price modifier.
          RESETBY: &7Your &b%type% &&price modifier was set to &b%modifier%&7 by &b%player%.
  MODIFIER:
    INVALIDAMOUNT: &7Invalid modifier value specified. Valid values are for instance&b
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: &7Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: &7Invalid player name specified.
  INVALIDSHOP: &7Shop with ID &b%shop%&7 not found.
  INVALIDITEM: &7Item with ID &b%item%&7 not found in &b%shop%.
  NOACCESSTOSHOP: &4You do not have permission to do that.
  NODIRECTACCESSTOSHOP: &4You do not have permission to do that.
  MAINMENUDISABLED: &bUsage: &7/shop <id> instead.
  WORLDBLACKLISTED: &4You do not have permission to do that.
  WORLDBANNED: &4You do not have permission to do that.
  WORLDBANNEDTARGET: '&b%player% &7can''t access the shop in that world.'
  GAMEMODEBANNED: &7You can't access the shop when in gamemode &b%gamemode%.
  GAMEMODEBANNEDTARGET: '&b%player% &7can''t access the shop when in gamemode &b%gamemode%.'
  ITEM:
    FULLINVENTORY: &7You don't have enough free space in your inventory.
    CANNOTAFFORD: &7You need &b%price%$&7 to buy &b%amount% x %item%.
    CANNOTBUY: &7You can't buy this item.
    CANNOTSELL: &7You can't sell this item.
    BOUGHT: &7You bought &b%amount% x %item%&7 for &b$%price%.
    BOUGHTFREE: &7You received &b%amount% x %item%.
    NOTENOUGH: &7You don't have &b%amount% x %item%&7 to sell.
    SOLD: &7You sold &b%amount% x %item%&7 for &b$%price%.
    SOLDFREE: &7You gave away &b%amount% x %item%.
    SOLDALL: &7You sold all &b%item%& (%amount% x %item%) &7for &b$%price%.
    SOLDALLFREE: &7You gave away all &b%item% (%amount% x %item%).
    NOACCESS: &4You do not have permission to do that.
  ENCHANT:
    CANNOTAPPLY: &7Enchantment &b%enchantment%&7 cannot be applied to the item you're
      holding.
    ALREADYAPPLIED: &7This item already has &b%enchantment%&7 applied.
    LEVELDIFF: &7You need an item with at least &b%enchantment% %level%&7 applied.
    CANNOTAFFORD: &7You need &b$%price%&7 to buy &b%enchantment%.
    MAX: &7This item already has the maximum amount of enchantments &b(%amount%).
    TOOMANY: &7You can't enchant more than &b%amount% &7items at once.
    BOUGHT: &7You bought &b%enchantment%&7 enchantment for &b$%price%.
  PERMISSION:
    PERMISSIONSDISABLED: &7Permissions are disabled, please contact a member of staff.
    ALREADYHAVE: &7You already have the &b%permission%&7 permission.
    CANNOTAFFORD: &7You need &b%price%$&7 to buy &b%permission%.
    BOUGHT: &7You bought &b%permission%&7 permission for &b$%price%.
  COMMAND:
    BOUGHT: &7You bought the command for &b$%price%.
    CANNOTAFFORD: &7You need &b$%price%&7 to buy this command.
  SELLHAND:
    NOITEM: &7You have to hold an item in your hand in order to sell it.
    INVALIDQUANTITY: &7Invalid quantity specified. Must be between &b1 and %max%.
    CANNOTSELL: &7You can't sell this item.
    MULTIPLEQUANTITYONLY: &7You can't sell that quantity. Only multiples of &b%quantity%
      &7are allowed for this item.
  SELLHANDALL:
    SOLD: &7You sold &b%quantity% x %item% &7for a total of &b$%price%.
  SELLALL:
    NOITEMS: &7You don't have any items you can sell.
    SOLD: &7You sold &b%quantity% &7items for a total of &b$%price%.
DIALOG:
  AMOUNTSELECTION:
    BUY:
      NAME: '&bBuying %item%'
    SELL:
      NAME: '&bSelling %item%'
    BULKBUY:
      NAME: '&bBuying stacks of %item%'
    BULKSELL:
      NAME: '&bSelling stacks of %item%'
SHOP:
  PERMISSION:
    ALREADYOWNED: '&7(Already owned)'
    NOTOWNED: '&b(Not owned)'